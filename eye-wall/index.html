<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Eye Wall</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: #0d0f1c;
      }

      #container3D {
        width: 100vw;
        height: 100vh;
      }

      #muteButton {
        position: fixed;
        top: 16px;
        right: 16px;
        z-index: 9999;
        background: black;
        color: white;
        border: 1px solid #444;
        padding: 8px 12px;
        cursor: pointer;
      }
    </style>

    <!-- YouTube IFrame API (ONLY ONCE) -->
    <script src="https://www.youtube.com/iframe_api"></script>
  </head>

  <body>
    <!-- Three.js canvas container -->
    <div id="container3D"></div>

    <!-- Hidden YouTube player (audio only) -->
    <div id="yt-player" style="display:none;"></div>

    <!-- Mute toggle -->
    <button id="muteButton">ðŸ”‡ Mute</button>

    <!-- Your Three.js app -->
    <script type="module" src="./main.js"></script>
  </body>
</html>
